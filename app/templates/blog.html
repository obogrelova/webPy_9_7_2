<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анкета пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Анкета пользователя.</h1>
    <form method="POST">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input id="name" type="text" name="name" class="form-control" required><br><br>
        </div>
          <div class="form-group">
            <label for="city">Город:</label>
            <input id="city" type="text" name="city" class="form-control" required><br><br>
        </div>
          <div class="form-group">
            <label for="hobby">Хобби:</label>
            <input id="hobby" type="text" name="hobby" class="form-control" required><br><br>
        </div>
          <div class="form-group">
            <label for="age">Возраст:</label>
            <input id="age" type="number" name="age" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
    <h2>Введенные данные:</h2>

    {% for user in users %}
        <div>
            <p><strong>Имя:</strong> {{ user.name }}</p>
            <p><strong>Город:</strong> {{ user.city }}</p>
            <p><strong>Хобби:</strong> {{ user.hobby }}</p>
            <p><strong>Возраст:</strong> {{ user.age }}</p>
        </div>
    {% endfor %}

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
